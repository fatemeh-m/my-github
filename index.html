<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my github</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick Hand">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-section">
            <img src="./resources/person-1324760545186718018.svg" alt="" class="user-avatar">
            <div class="user-info-section">
                <div class="user-name">[Name]</div>
                <div class="user-blog">[Blog Address]</div>
                <div class="user-location">[Location]</div>                
            </div>
            <div class="user-bio">[Bio]</div>
        </div>
        <div class="search-section">
            <input type="text" class="input" id="user-input" placeholder="username...">
            <button class="submit-btn">Submit</button>
            <div class="invalid-user">Invalid username!</div>
        </div>
        <div class="error">An error occurred! Please try again.</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
